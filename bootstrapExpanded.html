<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="text-align: center"><h1>First Page</h1></div>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/sky.jpg" alt="Sky">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Sky</h5>
                        <p>This beautiful sky</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/sunset.jpg" alt="Sunset">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Sunset</h5>
                        <p>This beautiful sunset</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/leaf.jpg" alt="Leaf">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Leaf</h5>
                        <p>This beautiful leaf</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/night.jpg" alt="Night">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Night</h5>
                        <p>This beautiful night</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/grass.jpg" alt="Grass">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Grass</h5>
                        <p>This beautiful grass</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="my-input">
        <form>
            <div class="form-group">
                <label for="InputEmail">Email address</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" id="InputPassword" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="concensusCheck">
                <label class="form-check-label" for="concensusCheck" data-placement="top" title="I agree to the concensus">I Agree</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"> </script>
<script src="js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>
</html>
